<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
<div class="top">
        <h3>Your Result</h3> 
        <div class="result">
           <p><span class="num">76</span></p>
           <p><small>of 100</small></p>
        </div>
           <div class="text">
              <h1>Great</h1> 
              <p class="lower-text">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
</div>
<div class="summary">
  <h4>Summary</h4>
        <div class="results">
      <div class="wrapper reaction">
         <div class="start">
              <p class="react"><img src="assets/images/icon-reaction.svg">Reaction</p>
            </div>
                  <div class="details">
                    <p class="summ"><span>80</span> / 100</p>
                   </div>
 </div>
          <div class="wrapper memory">
              <div class="start">
                <p class="memo"><img src="assets/images/icon-memory.svg"> Memory</p>
             </div>
                 <div class="details">
                   <p class="summ"><span>92</span> / 100</p>
                </div>
           </div>
                <div class="wrapper verbal">
                  <div class="start">
                    <p class="ver"><img src="assets/images/icon-verbal.svg"> Verbal</p>
                </div>
                      <div class="details">
                       <p class="summ"><span>61</span> / 100</p>
                    </div>
            </div>
                <div class="wrapper visual">
                  <div class="start">
                    <p class="vis"><img src="assets/images/icon-visual.svg"> Visual</p>
                  </div>
                     <div class="details">
                        <p class="summ"><span>72</span> / 100</p>
                    </div>
                </div>
                 <button>Continue</button>
</div>
</div>

</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">MagWebDev</a>.
</div>
</body>
</html>
